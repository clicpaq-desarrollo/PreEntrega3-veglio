  <title>Contacto</title>
</head>

<body>
  <header>
    <nav class="bg-clp navbar navbar-dark navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="../index.html">
          <img src="../assets/images/logo_nombre_sm.png" height="30" />
        </a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPrincipal" aria-controls="navbarPrincipal" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarPrincipal">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html#buscar_envios">Busca tu envío</a>
            </li>
          </ul> 
          <ul class="navbar-nav flex-row justify-content-evenly d-flex d-block d-md-none"> 
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fab fa-instagram"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fab fa-linkedin-in"></i></a>
            </li>
          </ul>
         </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="contacto py-5 mt-4" id="contacto" aria-labelledby="contacto-title">
      <div class="container d-flex flex-column align-items-center mt-5">
        <h2 id="contacto-title" class="subTitulos mb-5">Contáctanos</h2>
        <div class="row">
          <div class="col-12 col-md-6">
            <form>
              <div class="mb-3 form-floating ">
                <input type="text" class="form-control" id="consulta_nombre_apellido" placeholder="Nombre y Apellido">
                <label for="consulta_nombre_apellido">Nombre y Apellido</label>
              </div>
              <div class="mb-3 form-floating ">
                <input type="email" class="form-control" id="consulta_email" placeholder="example@example.com">
                <label for="consulta_email">Email</label>
              </div>
              <div class="mb-3 form-floating ">
                <input type="text" class="form-control" id="consulta_telefono" placeholder="11-1111-1111">
                <label for="consulta_telefono">Teléfono</label>
              </div> 
              <div class="mb-3 form-floating ">  
                <textarea class="form-control h-100" placeholder="Ingresa tu consulta" id="consulta_consulta" rows="5" ></textarea>
                <label for="consulta_consulta">Consulta</label>
              </div>

              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
          <div class="col-12 col-md-6">
            <div class="d-none d-md-block">
              <img class="img-fluid" src="../assets/images/logistic_sm.jpg" alt="Imagen de logística" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="py-3 mt-4 bg-clp">
    <div class="container d-flex flex-column align-items-center mt-4">
      <img class="w-25" src="../assets/images/logo-tte-blanco.png" alt="Logo de la empresa" />
      <p class="text-center text-white">
        © 2024 | Powered by <strong>Gonzalo Veglio.</strong> Todos los
        Derechos Reservados
      </p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/db93820de6.js" crossorigin="anonymous"></script>
