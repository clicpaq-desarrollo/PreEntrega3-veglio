  <main class="flex-fill">
    <div class="container my-5 py-5">
      <div class="row">
        <div class="col-md-12">
          <h1 class="titulo text-center">Nuevo Cliente</h1>
          <p class="subtitulo text-center">Por favor, complete los siguientes campos para que un ejecutivo de cuenta se contacte con usted.</p>
        </div>
      </div>
      <form class="row g-3">
        <div class="form-floating col-12 col-md-6">
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre y apellido" required>
          <label for="nombre">Nombre y Apellido</label>
        </div>

        <div class="form-floating col-12 col-md-6">
          <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Ingrese el nombre de su empresa" required>
          <label for="empresa">Nombre de la Empresa</label>
        </div>

        <div class="form-floating col-12 col-md-4">
          <input type="number" class="form-control" id="envios" name="envios" placeholder="Ingrese la cantidad de envíos mensuales" min="1" required>
          <label for="envios">Cantidad de Envíos Mensuales</label>
        </div>
        <div class="form-floating col-12 col-md-4">
          <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" pattern="[0-9]{10}" required>
          <label for="telefono">Teléfono</label>
        </div>
        <div class="form-floating col-12 col-md-4">
          <input type="email" class="form-control" id="mail" name="mail" placeholder="Ingrese su correo electrónico" required>
          <label for="mail">Correo Electrónico</label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </main>
